<div class = 'flex flex-col border border-gray-300 rounded'>
    
    <header class = 'h-12 flex justify-between items-center border-b border-gray-300 bg-gray-100 text-2xl font-medium p-2'>{{user.name}} <a href = "https://github.com/{{user.login}}" target="__blank"><fa-icon [icon]="faGithub" ></fa-icon></a></header>
    <!-- user info -->
    <app-user-info [user] = "user"></app-user-info>
    <!-- stats -->
    <app-user-stats [stats] = "stats"></app-user-stats>
</div>
