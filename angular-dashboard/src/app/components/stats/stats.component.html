<div class = 'flex flex-col bg-white rounded shadow-lg p-6 gap-16'>
    <h1 class = 'text-2xl'>Statistics</h1>
    <!-- figures -->
    <div class = 'flex justify-between items-center mb-6 mt-1 p-5'>
        <app-stat 
        [class] = "'bg-violet-200 text-violet-600 h-12 w-12 flex items-center justify-center rounded-3xl text-lg'" 
        [icon]="faChartLine"
        [figure]="'230k'"
        [figureLabel]="'Sales'"
        >
        </app-stat>
        <app-stat
        [class] = "'bg-cyan-100 text-cyan-600 h-12 w-12 flex items-center justify-center rounded-3xl text-lg'"
        [icon] = "faUser"
        [figure]="'8,549k'"
        [figureLabel]="'Customers'"
        >
        </app-stat>
        <app-stat
        [class] = "'bg-red-200 text-red-600 h-12 w-12 flex items-center justify-center rounded-3xl text-lg'"
        [icon] = "faCube"
        [figure]="'1,423k'"
        [figureLabel]="'Products'"
        >
        </app-stat>
        <app-stat
        [class] = "'bg-green-200 text-green-600 h-12 w-12 flex items-center justify-center rounded-3xl text-lg'"
        [icon] = "faDollarSign"
        [figure]="'$9745'"
        [figureLabel]="'Revenue'"
        >

        </app-stat>
    </div>
</div>
